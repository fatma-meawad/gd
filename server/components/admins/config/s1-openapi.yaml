openapi: 3.0.0
info:
  title: Admin Management API
  version: 1.0.0
  description: Admin Management API
servers:
  - url: "/api/s1"
    description: local and codespaces

tags:
  - name: admins
    description: admin management s1

paths:
  /admins/login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                required:
                  - admin_id
                type: object
                properties:
                  admin_id:
                    type: string
        "401":
          description: Invalid credentials. Please try again.
        "423":
          description: >-
            Your account has been blocked due to multiple failed login attempts. Please reset your
            password
  /admins/{id}/deactivate:
    put:
      summary: Deactivate an admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_id:
                  type: string
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deactivation successful
        "400":
          description: You cannot deactivate your own account.
        "403":
          description: You don't have permission to perform this action.
        "500":
          description: Unable to deactivate the account. Please try again later.
  /admins/{id}/profile:
    put:
      summary: Update admin profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                bio:
                  type: string
                profile_photo:
                  type: string
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Profile updated successfully
        "400":
          description: Invalid input data
        "401":
          description: Unauthorized action
  /admins:
    get:
      summary: Get a list of admins
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: You are not authorized to view this resource
  /admins/status-notifications:
    post:
      summary: Send status notifications to admins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                affected_admin_id:
                  type: string
                changed_by_admin_id:
                  type: string
      responses:
        "200":
          description: Notification sent successfully to all active admins
        "400":
          description: Invalid action type
        "401":
          description: You are not authorized to perform this action
        "422":
          description: Email delivery failed
  /admins/password-reset:
    get:
      tags: 
        - admins
      summary: Validate password reset token ( author:@Georgy29 )
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: Token to be validated
      responses:
        "200":
          description: Valid token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                successExample:
                  summary: Valid token example
                  value:
                    message: "Token is valid. Proceed with password reset."
        "400":
          description: Invalid or expired token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                invalidExample:
                  summary: Expired token example
                  value:
                    message: "The provided token is invalid or expired. Please request a new password reset."
        "500":
          description: Unable to verify token. Please try again later.
    put:
      tags: 
        - admin
      summary: Reset the user's password (with a valid token) ( author:@Georgy29 )
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new_password:
                  type: string
                  description: The new password to be set for the user
                  minLength: 8
                  maxLength: 64
      responses:
        "200":
          description: Password reset successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: string
              examples:
                successExample:
                  summary: Success message for successful password reset
                  value:
                    message: "Password reset successfully."
                    details: "You can now log in with your new password."
        "400":
          description: Invalid or expired token, or password does not meet complexity requirements.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
              examples:
                invalidTokenExample:
                  summary: Invalid token example
                  value:
                    message: "The token provided is invalid or expired."
                    error: "Please check the token and try again."
                complexityErrorExample:
                  summary: Password complexity error example
                  value:
                    message: "Password does not meet complexity requirements."
                    error: "Ensure the password is at least 8 characters long and contains a mix of letters, numbers, and symbols."
        "500":
          description: Unable to reset password. Please try again later.
    post:
      tags: 
        - admin
      summary: Request a password reset for a user email ( author:@Georgy29 )
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The user's email address for which the password reset is requested.
                  format: email
      responses:
        "200":
          description: Check your email for a password reset link.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                successExample:
                  summary: Success message for requesting a password reset
                  value:
                    message: "Check your email for the password reset link."
        "400":
          description: Email address not found or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                notFoundExample:
                  summary: Email address not found example
                  value:
                    message: "The email address provided is not associated with any account."
        "500":
          description: Unable to process request. Please try again later.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /admin/logs:
    get:
      summary: Get admin logs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
        - name: user
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: You are not authorized to view this resource
        "500":
          description: Unable to retrieve logs. Please try again later.
  /admin/export:
    get:
      summary: Export admin data
      parameters:
        - name: format
          in: query
          required: true
          schema:
            type: string
            enum: [csv]
      responses:
        "200":
          description: Export generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  download_url:
                    type: string
        "400":
          description: Invalid export configuration
        "500":
          description: Unable to generate export. Please try again later.
  /admin/import:
    put:
      summary: Import admin data
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: Import successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    type: object
                    properties:
                      total:
                        type: integer
                      successful:
                        type: integer
                      failed:
                        type: integer
        "400":
          description: Invalid file format
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        row:
                          type: integer
                        message:
                          type: string
        "413":
          description: File size exceeds limit
        "500":
          description: Import processing failed
  /admins/register:
    post:
      summary: Register a new admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
              type: object
              properties:
                full_name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                address:
                  type: string
                activation_code:
                  type: string
                profile_photo:
                  type: string
                bio:
                  type: string
      responses:
        "201":
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_id:
                    type: string
        "400":
          description: >-
            Invalid or expired registration code or Password does not meet complexity
            requirements
        "500":
          description: Unable to register. Please try again later.
